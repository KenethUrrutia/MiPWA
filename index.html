<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="manifest" href="manifest.json">
        <link rel="icon" href="icon512_rounded.png" type="image/png">
        <link rel="stylesheet" href="converter.css">
        <title>Calculadora de Temperatur</title>
    </head>
    <body>
        <form id="converter">
            <label for="input-temp">Temperatura</label>
            <input type="text" id="input-temp" name="input-temp" value="20" />
            <label for="input-unit">De</label>
            <select id="input-unit" name="input-unit">
                <option value="c" selected>Celsius</option>
                <option value="f">Fahrenheit</option>
                <option value="k">Kelvin</option>
            </select>
            <label for="output-unit">a</label>
            <select id="output-unit" name="output-unit">
                <option value="c">Celsius</option>
                <option value="f" selected>Fahrenheit</option>
                <option value="k">Kelvin</option>
            </select>
            <output name="output-temp" id="output-temp"
                for="input-temp input-unit output-unit">68 F</output>
        </form>
        <script src="converter.js"></script>
        <script>
            if('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw.js', { scope: './' })
                    .then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                })
                .catch(error => {
                    console.log('ServiceWorker registration failed: ', error);
                });
            }
        </script>

    </body>
</html>
